name: CI Pipeline

env:
  PYTHON_VERSION: "3.11"
  PYLINT_OPTIONS: "--disable=C0114"

on:
  push:
  pull_request:

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      # Клонируем код
      - name: Checkout code
        uses: actions/checkout@v4

      # Устанавливаем Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # Установка зависимостей (аналог build)
      - name: Install dependencies
        run: |
          pip install -r requirements.txt

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      # Клонируем код
      - name: Checkout code
        uses: actions/checkout@v4

      # Устанавливаем Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # Установка pytest
      - name: Install pytest
        run: |
          pip install pytest

      # Запуск тестов
      - name: Run tests
        run: pytest -q

      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: pytest-report
          path: pytest-report.txt

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install pylint
        run: pip install pylint

      - name: Run pylint
        run: pylint app.py | tee pylint-report.txt

      - name: Upload pylint report
        uses: actions/upload-artifact@v4
        with:
          name: pylint-report
          path: pylint-report.txt

  security:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install pip-audit
        run: pip install pip-audit

      - name: Scan dependencies
        run: pip-audit > security-report.txt

      - name: Upload security report
        uses: actions/upload-artifact@v4
        with:
          name: security-report
          path: security-report.txt

  notify-email:
    needs: [ build, test, lint, security ]
    runs-on: ubuntu-latest
    if: failure()
    steps:
      - name: Send email notification
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: "❌ GitHub Actions Pipeline Failed"
          to: ${{ secrets.MAIL_TO }}
          from: "GitHub Actions <${{ secrets.MAIL_USERNAME }}>"
          body: |
            Workflow failed in repository: ${{ github.repository }}
            Branch: ${{ github.ref }}
            Job: ${{ github.job }}
            See details: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}