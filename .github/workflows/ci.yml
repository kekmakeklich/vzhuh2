name: CI Pipeline

on:
  push:
  pull_request:

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      # Клонируем код
      - name: Checkout code
        uses: actions/checkout@v3

      # Устанавливаем Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # Установка зависимостей (аналог build)
      - name: Install dependencies
        run: |
          pip install -r requirements.txt

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      # Клонируем код
      - name: Checkout code
        uses: actions/checkout@v3

      # Устанавливаем Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # Установка pytest
      - name: Install pytest
        run: |
          pip install pytest

      # Запуск тестов
      - name: Run tests
        run: pytest -q
